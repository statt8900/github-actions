---
name: "Run Tests"

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - "opened"
      - "synchronize"

jobs: 
  test: 
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.9]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
  new:
    runs-on: ubuntu-20.04
    needs: test
    steps:
      - name: echo
        run: echo 'hello world'